<VirtualHost *:80>
    ServerName symf.doc
    ServerAlias www.symf.doc
    ServerAdmin grigoriev.ua@gmail.com
    DocumentRoot /var/www/html/symf.doc/public
    <Directory /var/www/html/symf.doc/public>
        AllowOverride All
        Order Allow,Deny
        Allow from All
    </Directory>
    ErrorLog ${APACHE_LOG_DIR}/symf_error.log
    CustomLog ${APACHE_LOG_DIR}/symf_access.log combined
</VirtualHost>